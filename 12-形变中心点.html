<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            height: 250px;
            margin: 150px auto;
        }
        .box img {
            display: block;
            width: 100%;
        }
        .box {
            transition: all 4s ease;
            transform-origin: center 200px;
        }
        .container:hover .box {
            transform: rotateZ(720deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="./imgs/形变中心点/39.jpg" alt="">
        </div>
    </div>
</body>
</html>
